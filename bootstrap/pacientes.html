    <main>
      <div class="container">
        <h2>Cadastro de Pacientes</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" />
          </div>
          <div class="border mb-3">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="esporte" />
              <label for="esporte" class="form-check-label">Esporte</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="musica" />
              <label for="musica" class="form-check-label">Musica</label>
            </div>
          </div>
          <div class="border mb-3">
            <div class="mb-3 form-check">
              <input
                type="radio"
                class="form-check-input"
                id="masculino"
                name="sexo"
              />
              <label for="masculino" class="form-check-label">Masculino</label>
            </div>
            <div class="mb-3 form-check">
              <input
                type="radio"
                class="form-check-input"
                id="feminino"
                name="sexo"
              />
              <label for="feminino" class="form-check-label">Feminino</label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </div>
