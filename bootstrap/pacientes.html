<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script>
      let chamaApi = ()=>{
        let cep = Number(document.getElementById('cep').value)

        let req = new XMLHttpRequest()

        req.open('GET', `https://viacep.com.br/ws/${cep}/json`, true)

        req.onload = function(){
          let conteudo = JSON.parse(this.response)

          document.getElementById('logardouro').value = conteudo.logradouro
          document.getElementById('cidade').value = conteudo.localidade 
          document.getElementById('bairro').value = conteudo.bairro
          document.getElementById('estado').value = conteudo.uf
        }
        req.send()
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">MARCA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#conteudo"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="conteudo">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="pacientes.html" class="nav-link">Paciente</a>
              </li>
              <li class="nav-item">
                <a href="medicos.html" class="nav-link">Medicos</a>
              </li>
              <li class="nav-item">
                <a href="sobre.html" class="nav-link">Sobre</a>
              </li>
              <li class="nav-item">
                <a href="filmes.html" class="nav-link">Filmes?</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2>Cadastro de Pacientes</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" />
          </div>
          <div class="border mb-3">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="esporte" />
              <label for="esporte" class="form-check-label">Esporte</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="musica" />
              <label for="musica" class="form-check-label">Musica</label>
            </div>
          </div>
          <div class="border mb-3">
            <div class="mb-3 form-check">
              <input
                type="radio"
                class="form-check-input"
                id="masculino"
                name="sexo"
              />
              <label for="masculino" class="form-check-label">Masculino</label>
            </div>
            <div class="mb-3 form-check">
              <input
                type="radio"
                class="form-check-input"
                id="feminino"
                name="sexo"
              />
              <label for="feminino" class="form-check-label">Feminino</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" name="cep" id="cep" class="form-control" placeholder="Colocar sem os pontos e traços"></component>
            <button class="btn btn-info mt-3" type="button" onclick="chamaApi()">Buscar</button>
          </div>
          <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" name="logradouro" id="logardouro" class="form-control" readonly></component>
          </div>
          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="form-control" readonly></component>
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" name="estado" id="estado" class="form-control" readonly></component>
          </div>
          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" name="bairro" id="bairro" class="form-control" readonly></component>
          </div>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
          <h8>Feito pela turma do 2° semestre de comp. de Uni-FACEF</h8>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
