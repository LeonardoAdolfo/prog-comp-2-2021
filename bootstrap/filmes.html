<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script>
      let chamaApi =()=>{
        let titulo = document.getElementById('titulo').value

        let req = new XMLHttpRequest()

        req.open('GET',`http://www.omdbapi.com/?apikey=5fa41534&t=${titulo}`, true)
        
        req.onload = function(){
          let cont = JSON.parse(this.response)

          document.getElementById('title').value = cont.Title
      
          document.getElementById('genre').value = cont.Genre
          document.getElementById('realize').value = cont.Released
          document.getElementById('year').value = cont.Year
          document.getElementById('director').value = cont.Director
          document.getElementById('imdbRating').value = cont.imdbRating
          document.getElementById('imdbVotes').value = cont.imdbVotes
          document.getElementById('poster').src = cont.Poster

        }
        req.send()
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">MARCA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#conteudo"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="conteudo">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="pacientes.html" class="nav-link">Paciente</a>
              </li>
              <li class="nav-item">
                <a href="medicos.html" class="nav-link">Medicos</a>
              </li>
              <li class="nav-item">
                <a href="sobre.html" class="nav-link">Sobre</a>
              </li>
              <li class="nav-item">
                <a href="filmes.html" class="nav-link">Filmes?</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--Exibindoo conteúdo-->
     <div class="container">
       <form action="">
         <div class="mb-3">
          <label for="titulo" class="form-label">Pesquisa</label>
          <input type="titulo" class="form-control" id="titulo" />
          <button class="btn btn-primary" type="button" onclick="chamaApi()">Pesquisar</button>
         </div>
         <div class="mb-3">
          <label for="title" class="form-label">Titulo </label>
          <input type="text" class="form-control" id="title" readonly />
         </div>
         <div class="mb-3">
          <label for="genre" class="form-label">Género</label>
          <input type="text" class="form-control" id="genre" readonly />
         </div>
         <div class="mb-3">
          <label for="year" class="form-label">Ano</label>
          <input type="text" class="form-control" id="year" readonly />
         </div>
         <div class="mb-3">
          <label for="realize" class="form-label">Ano de Lançamento</label>
          <input type="text" class="form-control" id="realize" readonly />
         </div>
         <div class="mb-3">
          <label for="director" class="form-label">Diretor</label>
          <input type="text" class="form-control" id="director" readonly />
         </div>
         <div class="mb-3">
          <label for="imdbRating" class="form-label">Nota</label>
          <input type="text" class="form-control" id="imdbRating" readonly />
         </div>
         <div class="mb-3">
          <label for="imdbVotes" class="form-label">QTDE de Votos</label>
          <input type="text" class="form-control" id="imdbVotes" readonly />
         </div>
         <div class="mb-3">
          <img id="poster" class="img-fluid"/>
         </div>
       </form>
     </div>
    </main>
    <footer>
      <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
          <h8>Feito pela turma do 2° semestre de comp. de Uni-FACEF</h8>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
